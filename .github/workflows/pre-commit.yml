name: pre-commit

on: [push, pull_request]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.9'
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install pre-commit
        pre-commit install
    - name: Launch pre-commit
      run: |
        nohup pre-commit run --all-files
        cat nohup.out
        grep -q "Failed" nohup.out; [ $? -eq 0 ] && exist 1 || echo "Passed"
